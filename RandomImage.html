<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        * {
            padding: 0;
            margin: 0;
            background-color: black;
        };
        .content-box {
            position: relative;
        }
        .img {
            position: absolute;
        }
      
    </style>
    <script>
        let contentBox,
        random = 1;
        window.addEventListener('load', e => {
            let img = document.querySelector('.img'),
                body = document.querySelector('body'),
                ctbox = document.querySelector('.content-box');
            contentBox = ctbox;
            setInterval(replaceImg, 1200000);
        })

        function replaceImg() {
            var img;
            img = document.createElement('img');
            img.src = `https://picsum.photos/1357/764?random=${random++}`;
            img.classList.add('img');
            contentBox.appendChild(img);
            img.addEventListener('load', e => {
                var img = contentBox.querySelector('.img');
                contentBox.removeChild(img); 
            })
        }
    </script>
    <div class="content-box">
        <img class="img" src="https://picsum.photos/1357/764">
    </div>
</body>
</html>
